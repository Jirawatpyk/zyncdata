name: E2E Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # manual trigger

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install chromium --with-deps

      - name: Build Next.js
        run: npm run build

      # Pre-seed TOTP secret so global-setup uses verification (not enrollment)
      - name: Seed TOTP secret
        if: ${{ env.TEST_TOTP_SECRET != '' }}
        env:
          TEST_TOTP_SECRET: ${{ secrets.TEST_TOTP_SECRET }}
        run: |
          mkdir -p playwright/.auth
          echo "$TEST_TOTP_SECRET" > playwright/.auth/totp-secret.txt

      - name: Run E2E tests
        run: npx playwright test

      # Save TOTP secret from enrollment so it can be set as GitHub secret
      - name: Export TOTP secret (if newly enrolled)
        if: always()
        run: |
          if [ -f playwright/.auth/totp-secret.txt ]; then
            echo "::notice::TOTP secret generated â€” update TEST_TOTP_SECRET GitHub secret with the value from the e2e-auth artifact"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload auth state (TOTP secret for future runs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-auth
          path: playwright/.auth/totp-secret.txt
          retention-days: 30
          if-no-files-found: ignore
