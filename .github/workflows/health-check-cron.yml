name: Health Check Cron

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch: # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger health check
        run: |
          STATUS=$(curl -sL -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.SITE_URL }}/api/cron/health-check")
          echo "Health check response: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "::warning::Health check returned $STATUS"
            exit 1
          fi
